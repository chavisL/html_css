<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    
    <h1>Tags em html</h1>

    <p>Aqui estão algumas tags, coloque o mouse em cima de cada para visualizar a tag correspondente.</p>

    <ul>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;dt&gt;">Lista de definição</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Adicionar Linha</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque</abbr></li>
    </ul>

</body>
</html>
