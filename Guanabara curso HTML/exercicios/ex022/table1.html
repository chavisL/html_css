<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        td {
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!--Notas:

    HIERARQUIA DE TABELA (SIMPLES):
    TABLE -> Tabela
        TABLE ROW -> Linha de tabela 
            TABLE HEADER -> CabeÃ§alho da tabela
            TABLE DATA -> Dado de tabela
    -->

    <!--
    tr = TABLE ROW
    td = TABLE DATA
    th = TABLE HEADER
    -->

    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
