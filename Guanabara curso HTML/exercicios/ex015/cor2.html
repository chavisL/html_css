<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê</title>
    <style>
        * { /*configurações globais da CSS, vai ser explicado melhor depois! Ou pesquise sobre*/
            height: 100%;
        }

        body { /*Lembre-se há vários tipos de valores, como deg, nomenclaturas, entre outros. Fique atento!*/
            background-image: linear-gradient(to right,blue, white ); 
            background-attachment: fixed; /*Significa que o gradiente vai até o final da página mesmo que adicione mais conteúdo, experimente retirar e role para baixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
